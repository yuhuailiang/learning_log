{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
  <h2>Register:</h2>
{% endblock header %}
{% block content %}

  <form action="{% url 'users:register' %}" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button name="submit" class="btn btn-primary">register</button>
      {% endbuttons %}
      <input name="next" type="hidden" value="{% url 'learning_logs:index' %}"/>
  </form>
{% endblock content %}
